name: ğŸš€ Test & Deploy to GCP (on main merge)

on:
  push:
    branches:
      - main

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ JDK 21 ì„¤ì •
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3ï¸âƒ£ Gradle ìºì‹œ (ì†ë„ í–¥ìƒ)
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4ï¸âƒ£ Gradle í…ŒìŠ¤íŠ¸
      - name: Run Gradle tests
        run: |
          chmod +x ./gradlew
          ./gradlew clean :main-server:test --no-daemon

      # 5ï¸âƒ£ Docker Hub ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # 6ï¸âƒ£ Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      # -----------------------------
      - name: Build and Push Docker image
        run: |
          docker buildx create --use
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t yeongo05/beta-app:latest \
            -f ./main-server/Dockerfile . \
            --push

      # 7ï¸âƒ£ GCP VM SSH ë°°í¬
      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            cd /home/youngoh0408/app/beta
            sudo docker stop beta-app || true
            sudo docker rm beta-app || true
            sudo docker pull yeongo05/beta-app:latest
            sudo docker compose up -d
