spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # url, username, password는 TestContainer에서 동적으로 설정

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: false

  # Redis Configuration - TestContainer에서 동적으로 설정
  data:
    redis:
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      timeout: 3000ms

  cloud:
    gcp:
      storage:
        enabled: false
        credentials:
          location: classpath:test-gcp-credentials.json
        project-id: test-project
        bucket: test-bucket

# JWT Configuration
jwt:
  secret: test-secret-key-for-testing-purposes-only-do-not-use-in-production
  access-token-expiration: 3600000

# Logging
logging:
  level:
    com.beta: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
