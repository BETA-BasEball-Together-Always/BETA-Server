spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/${DB_SCHEMA}?serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      username: ${REDIS_USERNAME}
      password: ${REDIS_PASSWORD}
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      timeout: 3000ms

  cloud:
    gcp:
      storage:
        credentials:
          location: ${GCP_CREDENTIALS_PATH}
        project-id: ${GCP_PROJECT_ID}
        bucket: ${GCP_BUCKET}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_EXPIRATION}

# Logging
logging:
  level:
    com.beta: DEBUG
    org.springframework.security: INFO
