spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/beta_server
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:beta-jwt-secret-key-for-development-only-change-in-production-environment}
  access-token-expiration: 3600000  # 1 hour

# Logging
logging:
  level:
    com.beta: DEBUG
    org.springframework.security: INFO
